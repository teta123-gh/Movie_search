<!DOCTYPE html>
<html lang="">
<head>
    <title>TV Show Search</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .search-container {
            margin: 20px 0;
        }
        #Search_data {
            padding: 8px;
            width: 200px;
            margin-right: 10px;
        }
        #searchButton {
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        #searchButton:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="search-container">
    <input type="text" id="Search_data" placeholder="Search TV shows...">
    <button id="searchButton">Search</button>
</div>
<div id="results-table"></div>
<script src="index.js"></script>
</body>
</html>
